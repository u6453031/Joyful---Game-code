	<script src="js/jquery-3.4.1.min.js"></script>

        <script type="text/javascript">

        function allowDrop(ev) {
        ev.preventDefault();
        }

        function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
        }

        var back = ["Source/back/1.JPG","Source/back/2.JPG","Source/back/3.JPG","Source/back/4.JPG","Source/back/5.JPG",
			"Source/back/6.JPG"];
		var bgnum = 0;
		$(".left_show").css("background-image","url(" +back[bgnum]+ ")");
		$("#autoBack").click(function(){
			bgnum++
			if(bgnum > 5){
				bgnum = 0;
			}
			$(".left_show").css("background-image","url(" +back[bgnum]+ ")");
		})

        </script>
